<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<div class="container">
  <h2>Iniciar sesión</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input 
        type="email" 
        id="email" 
        formControlName="email" 
        class="form-control" 
        placeholder="Ingrese su correo electrónico" 
        required />
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <div class="input-group">
        <input 
          [type]="isPasswordVisible ? 'text' : 'password'"  
          id="password" 
          formControlName="password" 
          class="form-control" 
          placeholder="Ingrese su contraseña" 
          required />
          <div class="form-group">
            <button 
              type="button" 
              class="btn btn-outline-secondary" 
              (click)="togglePasswordVisibility()">
              <i [ngClass]="isPasswordVisible ? 'fa fa-eye' : 'fa fa-eye-slash'"></i> 
              Mostrar/Ocultar Contraseña
            </button>
          </div>
      </div>
    </div>

    <a routerLink="/forgot">¿Ha olvidado la contraseña?</a>

    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Iniciar sesión</button>
  </form>

  <a routerLink="/singIn">¿No tiene cuenta? Regístrate</a>

  <div *ngIf="responseMessage" [ngClass]="{ 'text-success': success, 'text-danger': !success }">
    {{ responseMessage }}
  </div>
</div>
