<div class="container">

  <h1>Formulario de Registro</h1>

  <!-- Formulario de registro -->
  <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" formControlName="email" class="form-control" />
    </div>

    <div>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" formControlName="password" class="form-control" />
    </div>

    <div>
      <label for="repetir">Repetir Contraseña:</label>
      <input type="password" id="repetir" formControlName="repetir" class="form-control" />
    </div>

    <div>
      <button type="submit" class="btn btn-primary" [disabled]="registroForm.invalid">Registrar</button>
    </div>
  </form>

  <!-- Mensaje de respuesta -->
  <div *ngIf="responseMessage" [ngClass]="{ 'text-success': success, 'text-danger': !success }">
    {{ responseMessage }}
  </div>

</div>
