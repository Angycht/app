<app-navbar></app-navbar>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


<form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="email">Correo</label>
    <input type="email" id="email" formControlName="email" class="form-control" required />
  </div>
  
  <div class="form-group">
    <label for="oldPassword">Contraseña Actual</label>
    <input type="password" id="oldPassword" formControlName="oldPassword" class="form-control" required />
  </div>

  <div class="form-group">
    <label for="newPassword">Nueva Contraseña</label>
    <div class="input-group">
      <input type="password" id="newPassword" formControlName="newPassword" class="form-control" required />
    </div>
   
  </div>

  <div class="form-group">
    <label for="confirmPassword">Confirmar Nueva Contraseña</label>
    <div class="input-group">
      <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" required />
    </div>
   
  </div>

  <div class="form-group">
    <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()">
      <i [ngClass]="isPasswordVisible ? 'fa fa-eye' : 'fa fa-eye-slash'"></i> 
      Mostrar/Ocultar Contraseña
    </button>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!changePasswordForm.valid">Cambiar Contraseña</button>
</form>
